
<!DOCTYPE html>

    <title>Menu de Navegação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .menu {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

        }
        h2 {
            color: #333;
        }
        .botao {
            display: block;
            width: 200px;

            color: white;
            background-color: #0089cb;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            transition: 0.3s;
        }
        .botao:hover {
            background-color: #006fa3;
        }
    </style>
</head>
